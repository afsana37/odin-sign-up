<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">

        <div class="left">
         <div class="forImage">
            <div class="semi-transparent">
                <img src="./images/odin-lined.png" alt="Odin Logo" height="100px">
                <h1>ODIN</h1>
            </div>
         </div>
         <div class="forFooter">
            <p class="p-footer">Photo by <a  class="a-footer" href="https://pixabay.com/de/photos/geb%c3%a4ude-fassade-architektur-fenster-8008436/">ChiemSeherin</a> on <a class="a-footer" href="https://pixabay.com/de/photos/geb%c3%a4ude-fassade-architektur-fenster-8008436/">Pixabay</a></p>
         </div>
        </div>

        <div class="right">
            <div class="first">
                <h3> 
                    “We keep moving forward,<br/>
                    opening new doors, and doing new things, <br/>
                    because we're curious <br/>
                    and curiosity keeps leading us down new paths.”<br/>
                    <em>-Walt Disney</em> <br/>
                </h3>
            </div>
       
                <form action="" method="get" >
                    <div class="second">
                        <h3 style="margin-left: 50px; padding-top: 20px;">Fill out the Form</h3>
                        <div class="form-main-div">
                            <div class="form-divs">
                                <div class="form-div">
                                    <label for="firstName">FIRST NAME</label>
                                    <input type="text" id="firstName" name="first_name">
                                </div>
                                <div class="form-div">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="form-div">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="password" required>
                                    <p id="error">*passwords do not match</p>
                                </div>
                            </div>
                            <div class="form-divs">
                                <div class="form-div">
                                    <label for="lastName">LAST NAME</label>
                                    <input type="text" id="lastName" name="last_name">
                                </div>
                                <div class="form-div">
                                    <label for="phoneNumber">PHONE NUMBER</label>
                                    <input type="tel" id="phoneNumber" name="phoneNumber">
                                </div>
                                <div class="form-div">
                                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="third">
                        <button type="submit" class="btn-green">Create Account</button>
                    </div>
                </form>
                <div class="hyperlink">
                    <p>Already have an account? <a class="login" href="">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
